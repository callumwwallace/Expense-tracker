<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <title>Expense tracker</title>
</head>
<body>
<button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">Dark Theme</button>
<button id="font-size-toggle" class="font-size-toggle" aria-label="Adjust font size">Font size</button>
<h1 class = "titlebox">Expense tracker</h1>
<main>
    <div class="container">
        <section class="box" id="leftbox">
            <h2>User</h2>
            <div id="useroptions">
                <h3>Create save file</h3>
                <form id="createsavefile">
                    <label for="savefileusername">Username</label>
                    <input type="text" id="savefileusername" name="savefileusername" required>
                    <label for="savefilepassword">Password</label>
                    <input type="password" id="savefilepassword" name="savefilepassword" required>
                    <button type="submit">Create save file</button>
                </form>
                <h3>Load save file</h3>
                <form id="loadsavefile">
                    <input type="file" id="loadsavefilefile" name="loadsavefilefile" accept=".json" required>
                    <label for="loadsavefileusername">Username</label>
                    <input type="text" id="loadsavefileusername" name="loadsavefileusername" required>
                    <label for="loadsavefilepassword">Password</label>
                    <input type="password" id="loadsavefilepassword" name="loadsavefilepassword" required>
                    <button type="submit">Load save file</button>
                </form>
            </div>
        </section>

        <section class="box" id="middlebox">
            <header id="topbox">
                <div>
                    <h4>Balance</h4>
                    <span id="balance">£0.00</span>
                </div>
                <div>
                    <h4>Income</h4>
                    <span id="income">£0.00</span>
                </div>
                <div>
                    <h4>Expense</h4>
                    <span id="expense">£0.00</span>
                </div>
            </header>

            <section>
                <h3>History</h3>
                <div id="transactions" class="transaction-container">
                    <ul id="transactionlist"></ul>
                </div>
            </section>


            <section>
                <h3>Transaction</h3>
                <form id="addtransaction">
                    <div>
                        <label for="type">
                            <input type="checkbox" name="type" id="type" />
                            <div class="option">
                                <span>Expense</span>
                                <span>Income</span>
                            </div>
                        </label>
                    </div>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required />
                    </div>
                    <div>
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required />
                    </div>
                    <div>
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" name="amount" value="0" min="0.01" step="0.01" required/>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </section>

        <section class="box" id="rightbox">
            <h2>Misc</h2>
            <h3>Note list</h3>
            <div id="usernoteslist">
                <ul id="noteslist"></ul>
                <form id="addnote">
                    <label style="margin-top: 5px;" for="notetext">Type note</label>
                    <input type="text" id="notetext" required>
                    <button type="submit">Submit</button>
                </form>

                <h3>AI Suggestions</h3>
                <ul id="aiSuggestionsList"></ul> <!-- AI Suggestions will appear here -->
                <!-- Generate AI Suggestions Button is now below the AI Suggestions title -->
                <form id ="aiSuggestionList">
                    <button type="submit">Generate</button>
                </form>
            </div>
        </section>


    </div>
</main>
<script src="script.js" defer></script>
</body>
</html>

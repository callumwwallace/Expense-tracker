<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Expense tracker</title>
</head>
<body>
<h1>Expense tracker</h1>
<main>
    <div class="container">
        <section class="box" id="leftbox">
            <h2>User</h2>
            <div id="useroptions">
                <h3>Create save file</h3>
                <form id="createsavefile">
                    <label for="savefileusername">Username</label>
                    <input type="text" id="savefileusername" name="savefileusername" required>
                    <label for="savefilepassword">Password</label>
                    <input type="text" id="savefilepassword" name="savefilepassword" required>
                    <button type="submit">Create save file</button>
                </form>
                <h3>Load save file</h3>
                <form id="loadsavefile">
                    <input type="file" id="loadsavefilefile" name="loadsavefilefile" accept=".json" required>
                    <label for="loadsavefileusername">Username</label>
                    <input type="text" id="loadsavefileusername" name="loadsavefileusername" required>
                    <label for="loadsavefilepassword">Password</label>
                    <input type="text" id="loadsavefilepassword" name="loadsavefilepassword" required>
                    <button type="submit">Load save file</button>
                </form>
            </div>
        </section>

        <section class="box" id="middlebox">
            <header id="topbox">
                <div>
                    <h4>Balance</h4>
                    <span id="balance">£0.00</span>
                </div>
                <div>
                    <h4>Income</h4>
                    <span id="income">£0.00</span>
                </div>
                <div>
                    <h4>Expense</h4>
                    <span id="expense">£0.00</span>
                </div>
            </header>

            <section>
                <h3>History</h3>
                <div id="transactions">
                    <ul id="transactionlist"></ul>
                    <li>test</li>
                </div>
            </section>

            <section>
                <h3>Transaction</h3>
                <form id="addtransaction">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required />
                    </div>
                    <div class="inline-inputs">
                        <div>
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required />
                        </div>
                        <div>
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" name="amount" value="0" min="0.01" step="0.01" required/>
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </section>

        <section class="box" id="rightbox">
            <h2>Misc</h2>
            <h3>Note list</h3>
            <div id="usernoteslist">
                <ul id="noteslist"></ul>
                <li>test</li>
                <h3>Add note</h3>
                <form id="addnote">
                    <label style="margin-top: 5px;" for="notetext">Note</label>
                    <input type="text" id="notetext" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </div>
</main>
</body>
</html>
